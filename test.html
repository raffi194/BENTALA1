<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
  <link rel="stylesheet" href="assets/navbarpth.css">
  <link rel="stylesheet" href="assets/styleguide.css">
  <link rel="stylesheet" href="assets/homepage1.css">
  <link rel="stylesheet" href="assets/prank.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="png" href="img/logo bentala putih.png">
  <title>BENTALA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="fixed top-0 w-full h-14 z-10 shadow">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-1">
        <div class="absolute left-10 top-4 h-16 w-16 space-x-10">
          <ul class="hidden sm:flex space-x-10">
            <li><a href="koleksi.html" class="text-white hover:bg-black px-3 py-2 rounded no-underline">Koleksi</a></li>
            <li><a href="#" class="text-white hover:bg-black px-3 py-2 rounded no-underline">Komunitas</a></li>
            <li><a href="#" class="text-white hover:bg-black px-3 py-2 rounded no-underline">Tentang</a></li>
          </ul>
        </div>
        <div class="relative bottom-2/4">
          <a href="#" id="logo">
            <img src="img/logo bentala putih.png" alt="BENTALA" class="flex justify-center w-15 h-9 gambar">
          </a> 
        </div>   
        <div class="absolute top-2 right-10 flex items-center">
          <form class="d-flex space-x-10">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn" type="button"><i class="fa-solid fa-bag-shopping fa-lg" style="color: white;"></i></button>
            <button class="btn" type="button"><i class="fa-regular fa-user fa-lg" style="color: white;"></i></button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="gambaratas">
    <div class="imgatas relative overflow-hidden h-screen">
      <img src="img/img sepatu atas.png" class="img-fluid h-screen w-none object-cover object-top" alt="Gambar Sepatu">
    </div>
    <div class="relative">
      <p class="text-start text-title absolute bottom-36 left-10 roboto-bold text-white">ITS YOUR TIME TO</p>
      <p class="text-start text-title absolute bottom-20 left-10 roboto-bold text-white">MAKING A DIFFERENCE.</p> 
    </div>
    <div class="relative" id="discoverButton">
      <a href="#" class="absolute bottom-28 right-10 py-2 px-4 bg-transparent border-2 border-white text-white no-underline rounded-lg transition duration-300 hover:bg-black">
        Discover your lifestyle
      </a>        
    </div>
  </div>





  <script>
    const logo = document.getElementById('logo');

    logo.addEventListener('click', function() {
        window.location.href = 'index.html'; 
    });

    function openInstagram() {
        window.open('https://www.instagram.com/raffi1__/', '_blank');
    }

    function openX() {
        window.open('https://x.com/Raffi1__', '_blank');
    }

    function openlinkedin() {
        window.open('https://www.linkedin.com/in/muhamadraffi/', '_blank');
    }

    function openyt() {
        window.open('https://www.instagram.com/raffi1__/', '_blank');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const hoverTriggers = document.querySelectorAll('.hover-trigger');
        let hoverTimeout;

        hoverTriggers.forEach(trigger => {
            trigger.addEventListener('mouseenter', function() {
                const radioId = this.getAttribute('for');
                const radio = document.getElementById(radioId);

                clearTimeout(hoverTimeout);
                hoverTimeout = setTimeout(() => {
                    radio.checked = true;
                }, 100); 
            });

            trigger.addEventListener('mouseleave', function() {
                clearTimeout(hoverTimeout);
            });
        });

        document.getElementById("discoverButton").addEventListener("click", function(event) {
            event.preventDefault(); // Mencegah perilaku default anchor
            window.location.href = "koleksi.html"; // Mengarahkan ke koleksi.html
        });
    });
  </script>
</body>
</html>
