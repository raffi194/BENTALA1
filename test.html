<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo bentala putih.png">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/style.css">    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>BENTALA</title>
</head>
<body class="bg-gray-100">
    <div class="content mx-auto">
        <div class="relative">
            <div>
                <span class="text-3xl font-bold text-[--hitam] flex justify-center mb-5">REKOMENDASI PRODUK</span>
            </div>

            <div class="slider flex flex-col snap-y snap-mandatory overflow-y-auto h-screen touch-pan-y scrollbar-hide">
                <!-- Slide 1 -->
                <div class="slide flex-none snap-start w-full h-screen bg-gray-200 flex justify-center items-center">
                    <h2 class="text-4xl font-bold">Slide 1</h2>
                </div>

                <!-- Slide 2 -->
                <div class="slide flex-none snap-start w-full h-screen bg-gray-300 flex justify-center items-center">
                    <h2 class="text-4xl font-bold">Slide 2</h2>
                </div>

                <!-- Slide 3 -->
                <div class="slide flex-none snap-start w-full h-screen bg-gray-400 flex justify-center items-center">
                    <h2 class="text-4xl font-bold">Slide 3</h2>
                </div>
            </div>

            <!-- Dots Navigation -->
            <div class="slider-dots fixed right-5 top-1/2 transform -translate-y-1/2 flex flex-col">
                <div class="dot mb-2 w-3 h-3 bg-gray-400 rounded-full cursor-pointer" onclick="scrollToSlide(1)"></div>
                <div class="dot mb-2 w-3 h-3 bg-gray-400 rounded-full cursor-pointer" onclick="scrollToSlide(2)"></div>
                <div class="dot mb-2 w-3 h-3 bg-gray-400 rounded-full cursor-pointer" onclick="scrollToSlide(3)"></div>
            </div>
        </div>
    </div>

    <style>
        .scrollbar-hide {
            -ms-overflow-style: none;   
            scrollbar-width: none;    
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;           
        }
    </style>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function scrollToSlide(index) {
            const slide = slides[index - 1];
            slide.scrollIntoView({ behavior: 'smooth' });
        }

        function updateActiveDot() {
            const scrollPosition = slider.scrollTop;
            const slideHeight = slider.offsetHeight;
            const activeIndex = Math.round(scrollPosition / slideHeight);

            dots.forEach((dot, index) => {
                dot.classList.toggle('bg-gray-700', index === activeIndex);
                dot.classList.toggle('bg-gray-400', index !== activeIndex);
            });
        }

        slider.addEventListener('scroll', () => {
            updateActiveDot();
        });

        // Initialize active dot
        updateActiveDot();
    </script>
</body>
</html>
