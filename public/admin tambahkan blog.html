<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo bentala putih.png">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/style.css">    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>BENTALA</title>
</head>
<body class="flex flex-col h-screen">
    <div class="flex flex-nowrap w-full h-screen">
        <div class="w-[20%] p-4 border-r-2 border-b-2 border-[--hitam] flex flex-col h-full">
            <div class="flex flex-col flex-grow">
                <div class="flex flex-col space-y-2 mt-4 ada">
                    <div class="text-[--hitam] text-md font-normal p-2 rounded">
                        <ul class="flex items-center justify-start space-x-2">
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-grip text-[--hitam]"></i>
                            </li>
                            <li class="flex-nowrap">
                                <div>Dashboard</div>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-[--ijo] text-[--putih] text-md font-normal p-2 rounded cursor-pointer ">
                        <ul class="flex items-center justify-start space-x-2">
                            <li class="flex-nowrap">
                                <i class="fa-regular fa-square-plus text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap" onclick="openAdminBlog()">
                                <div>Upload Blog</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col space-y-2 w-full border-t-2 border-[--hitam] idi mt-auto">
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded mt-3">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap">
                                <i class="fa-regular fa-circle-question text-[--hitam] group-hover:text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap">
                                <div>Support</div>
                            </li>
                        </ul>
                    </div>
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-gear text-[--hitam] group-hover:text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap">
                                <div>Settings</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col border-t-2 border-[--hitam] mt-4">
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded mt-3">
                        <ul class="flex items-center justify-start space-x-2">
                            <li class="flex-nowrap cursor-pointer" onclick="openProfile()">
                                <div class="h-8 w-8 rounded-full overflow-hidden">
                                    <img src="img/Profile 2.png" alt="Profile Picture" class="h-full w-full object-cover">
                                </div>
                            </li>
                            <li class="flex-nowrap flex-grow cursor-pointer" onclick="openProfile()">
                                <div>MUTIA KHAIRUNNISA</div>
                            </li>
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-ellipsis text-[--hitam] group-hover:text-[--putih] items-end"></i>
                            </li>
                        </ul>

                        <script>
                            function openProfile() {
                                window.location.href = 'Profile.html';
                            }
                            
                            function openAdminBlog() {
                                window.location.href = 'admin blog.html';
                            }
                        </script>

                    </div>
                </div>
            </div>
        </div>
        <div class="w-[80%] p-4 h-screen flex flex-col">
            <div class="">
                <div class="text-4xl font-bold uppercase mb-4">
                    <div>Tambahkan Blog</div>
                </div>
                <div class="flex justify-end">
                    <div id="pilihButton" data-state="pilih" class="text-[--hitam] p-2 px-4 rounded-2xl border-2 hover:bg-[--hitam] hover:text-[--putih] cursor-pointer border-[--hitam] w-fit" onclick="openAdminBlog()">Submit Blog</div>
                </div>
            </div>

            <!-- Container untuk semua section -->
            <div class="mt-5 w-full">
                <div class="flex justify-around w-full"> 
                    <div class="min-h-[calc(100vh-200px)] max-h-[calc(100vh-140px)] overflow-y-auto scrollbar-thin scrollbar-thumb-[--hitam] scrollbar-track-gray-100 w-full">
                        <!-- Section 1 -->
                        <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex flex-col items-center">
                            <span class="mb-2 w-[80%] text-left">Judul Blog</span>
                            <input type="text" placeholder="cth. Budidaya Kain dari Kulit Kaki" class="border border-[--abuabu] rounded-2xl p-2 w-[80%]" />
                        </div>
                    
                        <!-- Section 2 -->
                        <div class="mt-4 pt-4 flex flex-col items-center">
                            <span class="mb-2 w-[80%] text-left">Isi Blog</span>
                            <input type="text" placeholder="cth. Ada suatu cara membudidaya kain dari bahan yang berkelanjutan" class="border border-[--abuabu] rounded-2xl p-2 w-[80%]" />
                        </div>
                    
                        <!-- Section 3 -->
                        <div class="mt-4 pt-4 flex flex-col items-center">
                            <span class="mb-2 w-[80%] text-left">Foto</span>
                            <label class="flex items-center border border-[--abuabu] rounded-2xl p-2 w-[80%] cursor-pointer">
                                <i class="fa-solid fa-upload fa-xs mr-2"></i>
                                <span>Masukkan</span>
                                <input type="file" class="hidden" />
                            </label>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
    <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
    <script src="https://kit.fontawesome.com/2205d59d52.js" crossorigin="anonymous"></script>
    <script src="https:// cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
