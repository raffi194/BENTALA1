<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Tambahkan filter untuk mengubah warna logo */
        .logo-black {
            filter: brightness(0) invert(1); /* Mengubah warna menjadi hitam */
        }
    </style>
</head>
<body class="bg-gray-900">

<nav class="fixed top-0 w-full h-14 z-10">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-1">
            <div class="absolute left-10 top-4 h-16 w-16 space-x-10">
                <ul class="sm:flex space-x-10">
                    <li>
                        <a href="koleksi.html" class="text-[--putih] hover:bg-[--hitam] px-3 py-2 rounded no-underline">Koleksi</a>
                    </li>
                    <li>
                        <a href="#" class="text-[--putih] hover:bg-[--hitam] px-3 py-2 rounded no-underline">Komunitas</a>
                    </li>
                    <li>
                        <a href="#" class="text-[--putih] hover:bg-[--hitam] px-3 py-2 rounded no-underline">Tentang</a>
                    </li>
                </ul>
            </div>
            <div class="absolute top-2.5 left-1/2 transform -translate-x-1/2">
                <a href="#" id="logo">
                    <img src="public/img/logo bentala putih.png" alt="BENTALA" class="w-15 h-9">
                </a> 
            </div>
            <div class="absolute top-2.5 right-5">
                <form class="space-x-10 ">
                    <input class="bg-transparent text-[--item] border-2 border-[--putih] rounded-lg py-1 px-3" type="text" placeholder="Search">                    
                    <button class="btn" type="button"><i class="fa-solid fa-bag-shopping fa-lg" style="color: var(--putih);"></i></button>
                    <button class="btn" type="button"><i class="fa-regular fa-user fa-lg" style="color: var(--putih);"></i></button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="imgatas">
    <div class="relative h-screen sm:h-screen lg:h-screen xl:h-screen 2xl:h-screen">
        <img src="img/img sepatu atas.png" class="h-screen w-screen object-cover object-top" alt="Gambar Sepatu">
    </div>
    <div class="relative">
        <p class="text-start text-7xl text-[--putih] text-title absolute bottom-40 left-10 roboto-bold">ITS YOUR TIME TO</p>
        <p class="text-start text-7xl text-[--putih] text-title absolute bottom-20 left-10 roboto-bold">MAKING A DIFFERENCE.</p> 
    </div>
    <div class="relative cursor-pointer">
        <a href="#" class="bg-transparent text-[--putih] border-2 px-1 py-2 no-underline rounded-lg absolute bottom-32 right-10">Discover your lifestyle</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const imgatas = document.querySelector('.imgatas');
        const nav = document.querySelector('nav');
        const logo = document.querySelector('#logo img');
        const originalColor = 'text-[--putih]'; // Warna asli
        const blackColor = 'text-black'; // Warna hitam

        window.addEventListener('scroll', function() {
            const imgatasRect = imgatas.getBoundingClientRect();
            const navRect = nav.getBoundingClientRect();

            // Cek apakah elemen imgatas berada di viewport
            if (imgatasRect.top <= navRect.bottom && imgatasRect.bottom >= navRect.top) {
                // Jika ya, ubah warna menjadi hitam
                nav.classList.remove(originalColor);
                nav.classList.add(blackColor);
                logo.classList.add('logo-black'); // Ubah warna logo menjadi hitam
            } else {
                // Jika tidak, kembalikan warna asli
                nav.classList.remove(blackColor);
                nav.classList.add(originalColor);
                logo.classList.remove('logo-black'); // Kembalikan warna logo ke asli
            }
        });
    });
</script>

</body>
</html>
