        <script>
            function toggleDropdown() {
                const dropdown = document.getElementById('colorDisplay');
                dropdown.classList.toggle('hidden'); // Menyembunyikan atau menampilkan dropdown
        
                // Reset all color options to have a black border when opening the dropdown
                if (!dropdown.classList.contains('hidden')) {
                    const sizeCards = document.querySelectorAll('.pilihwarna');
                    sizeCards.forEach(card => {
                        card.classList.remove('border-[--putih]');
                        card.classList.add('border-[--hitam]');
                        // Sembunyikan label warna saat dropdown dibuka
                        const label = card.querySelector('span');
                        if (label) {
                            label.classList.add('hidden');
                        }
                    });
                }
            }
        
            function plusSlides(n) {
                // Fungsi untuk menangani navigasi slide
                console.log('Navigating slides by:', n);
            }
        
            function toggleSelect(element, colorName) {
                const sizeCards = document.querySelectorAll('.pilihwarna');
        
                // Cek apakah elemen yang diklik sudah terpilih
                const isSelected = element.classList.contains('border-[--putih]');
        
                // Hapus pemilihan dari semua elemen
                sizeCards.forEach(card => {
                    // Jika card memiliki border putih, ubah menjadi hitam
                    if (card.classList.contains('border-[--putih]')) {
                        card.classList.remove('border-[--putih]');
                        card.classList.add('border-[--hitam]');
                        // Sembunyikan label warna saat tidak terpilih
                        const label = card.querySelector('span');
                        if (label) {
                            label.classList.add('hidden');
                        }
                    }
                });
        
                // Jika elemen yang diklik sudah terpilih, hapus pemilihan
                if (isSelected) {
                    element.classList.remove('border-[--putih]');
                    element.classList.add('border-[--hitam]');
                    // Sembunyikan label warna
                    const label = element.querySelector('span');
                    if (label) {
                        label.classList.add('hidden');
                    }
                } else {
                    // Pilih elemen yang diklik dan ubah border-nya menjadi putih
                    element.classList.remove('border-[--hitamh]');
                    element.classList.add('border-[--putih]');
                    // Tampilkan label warna
                    const label = element.querySelector('span');
                    if (label) {
                        label.classList.remove('hidden');
                    }
                }
        
                // Tampilkan nama warna di atas warna yang dipilih
                const colorNameDisplay = document.getElementById('selectedColorName');
                if (!isSelected) {
                    colorNameDisplay.textContent = colorName; // Update nama warna yang dipilih
                } else {
                    colorNameDisplay.textContent = ''; // Hapus nama warna jika tidak ada yang dipilih
                }
            }

            // Array untuk tipe panel dan warnanya
            const panelTypes = [
    { 
        type: 'Panels', 
        images: 'img/Cap Pa Green Pe Light Gray 1.png',
        colors: [
            { 
                background: '--orange', 
                label: 'Orange' 
            },
            { 
                background: '--ijocap', 
                label: 'Green' 
            }
        ]
    },
    { 
        type: 'Peak', 
        images: 'img/Cap Pa Green Pe Light Gray 2.png',
        colors: [
            { 
                background: '--abuabu', 
                label: 'Light Gray' 
            },
            { 
                background: '--Grey', 
                label: 'Grey' 
            }
        ]
    }
];


let currentIndex = 0;

function plusSlides(n) {
    // Hitung indeks baru
    currentIndex = (currentIndex + n + panelTypes.length) % panelTypes.length;
    
    // Update gambar dengan efek transisi
    const mainImage = document.getElementById('mainImage');
    const panelType = document.getElementById('panelType');
    mainImage.classList.add('scale-95', 'opacity-50');
    
    // Tunggu sebentar untuk efek visual
    setTimeout(() => {
        // Update gambar
        mainImage.src = panelTypes[currentIndex].images;
        mainImage.classList.remove('scale-95', 'opacity-50');

        // Update tipe panel
        panelType.textContent = panelTypes[currentIndex].type;

        // Update panel counter
        const panelCounter = document.getElementById('panelCounter').querySelector('span:last-child');
        panelCounter.textContent = `${currentIndex + 1}/${panelTypes.length}`;

        // Update warna dan label
        updateColorOptions(currentIndex);
    }, 250);
}

function updateColorOptions(index) {
    const colorCards = document.querySelectorAll('.pilihwarna');
    const currentColors = panelTypes[index].colors;

    colorCards.forEach((card, cardIndex) => {
        // Update background color
        const colorBackground = card.querySelector('.absolute.inset-0');
        colorBackground.style.backgroundColor = `var(${currentColors[cardIndex].background})`;

        // Update color label
        const colorLabel = card.querySelector('span');
        colorLabel.textContent = currentColors[cardIndex].label;

        // Reset selection state
        card.classList.remove('border-[--putih]');
        card.classList.add('border-[--hitam]');
        colorLabel.classList.add('hidden');
    });
}

// Inisialisasi warna awal
updateColorOptions(0);
    
    // Set warna awal untuk tipe panel
    const panelType = document.getElementById('panelType');
    panelType.style.color = `var(${panelTypes[0].color})`;
        </script>

    <script>
                function moveQuestion() {
                    const question = document.getElementById('question');
                    const videoContent = document.getElementById('videoContent');
                    
                    if (!question || !videoContent) return;
                
                    const containerWidth = videoContent.clientWidth;
                    const containerHeight = videoContent.clientHeight;
                
                    const questionWidth = question.offsetWidth;
                    const questionHeight = question.offsetHeight;
                
                    const randomX = Math.max(0, Math.min(containerWidth - questionWidth, Math.random() * containerWidth));
                    const randomY = Math.max(0, Math.min(containerHeight - questionHeight, Math.random() * containerHeight));
                
                    question.style.left = `${randomX}px`;
                    question.style.top = `${randomY}px`;
                    question.style.transform = 'translate(0, 0)'; 
                }
            
                const yesButton = document.getElementById('yesButton');
                const noButton = document.getElementById('noButton');
            
                noButton.addEventListener('mouseenter', () => {
                    moveQuestion(); 
                });
            
                yesButton.addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
    </script>
