<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTALA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Inter']">
    <!-- Navbar -->
    <nav class="w-full flex justify-between items-center p-4 bg-[--putih] shadow">
        <div class="text-lg font-bold">BENTALA</div>
        <div class="flex space-x-4">
            <button class="hover:underline" onclick="openTentang()">Tentang</button>
            <button class="hover:underline" onclick="location.href='koleksi.html'">Koleksi</button>
        </div>
    </nav>

    <!-- Filter Section -->
    <div class="w-full flex flex-col md:flex-row mt-4">
        <!-- Filters -->
        <aside class="w-full md:w-1/4 p-4 border-r">
            <h2 class="font-semibold mb-2">Filter</h2>

            <!-- Warna Filter -->
            <div class="mb-4">
                <label class="block font-medium mb-2">Warna:</label>
                <div class="flex space-x-2">
                    <button class="w-8 h-8 rounded-full bg-red-500" aria-label="Merah"></button>
                    <button class="w-8 h-8 rounded-full bg-blue-500" aria-label="Biru"></button>
                    <button class="w-8 h-8 rounded-full bg-yellow-500" aria-label="Kuning"></button>
                </div>
            </div>

            <!-- Harga Filter -->
            <div>
                <label class="block font-medium mb-2">Harga:</label>
                <input type="range" min="0" max="1000000" step="10000" class="w-full">
                <p class="text-sm text-gray-500 mt-2">Rp 0 - Rp 1,000,000</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="w-full md:w-3/4 p-4">
            <div class="bg-[--abuabu] p-4 rounded">
                <p>Konten produk akan ditampilkan di sini.</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="w-full p-4 bg-[--hitam] text-white text-center">
        <p>&copy; 2024 BENTALA. All rights reserved.</p>
    </footer>

    <script>
        function openTentang() {
            alert('Halaman tentang belum tersedia.');
        }
    </script>
</body>
</html>
