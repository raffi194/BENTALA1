<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styleguide.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --hitamkurang: rgba(0, 0, 0, 0.5); /* Define your custom background color */
        }
    </style>
    <title>Multiple Choice Radio Input</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

  <div class="flex flex-col space-y-4">
      <!-- Group 1 -->
      <div class="flex-shrink-0"> 
          <div class="relative w-fit"> 
              <div id="card1" class="bg-white rounded-lg border-2 border-black overflow-hidden transition-all duration-300">
                  <div class="relative group">
                      <input type="radio" name="group1" class="absolute top-2 left-2 cursor-pointer z-10" onclick="toggleBackground('card1')" />
                      <img src="https://via.placeholder.com/320x240" alt="Product 1" class="w-80 h-96 object-cover"> 
                  </div>
              </div>
              <div class="flex flex-col p-4">
                  <div class="flex justify-between items-center"> 
                      <span class="text-md font-bold">Product 1</span>
                      <div class="flex items-center bg-white border border-black rounded-2xl px-2 py-1 cursor-pointer">
                          <i class="fa-regular fa-pen-to-square text-black"></i>
                          <span class="ml-1 text-xs font-bold text-black">Edit</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Group 2 -->
      <div class="flex-shrink-0"> 
          <div class="relative w-fit"> 
              <div id="card2" class="bg-white rounded-lg border-2 border-black overflow-hidden transition-all duration-300">
                  <div class="relative group">
                      <input type="radio" name="group1" class="absolute top-2 left-2 cursor-pointer z-10" onclick="toggleBackground('card2')" />
                      <img src="https://via.placeholder.com/320x240" alt="Product 2" class="w-80 h-96 object-cover"> 
                  </div>
              </div>
              <div class="flex flex-col p-4">
                  <div class="flex justify-between items-center"> 
                      <span class="text-md font-bold">Product 2</span>
                      <div class="flex items-center bg-white border border-black rounded-2xl px-2 py-1 cursor-pointer">
                          <i class="fa-regular fa-pen-to-square text-black"></i>
                          <span class="ml-1 text-xs font-bold text-black">Edit</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Group 3 -->
      <div class="flex-shrink-0"> 
          <div class="relative w-fit"> 
              <div id="card3" class="bg-white rounded-lg border-2 border-black overflow-hidden transition-all duration-300">
                  <div class="relative group">
                      <input type="radio" name="group2" class="absolute top-2 left-2 cursor-pointer z-10" onclick="toggleBackground('card3')" />
                      <img src="https://via.placeholder.com/320x240" alt="Product 3" class="w-80 h-96 object-cover"> 
                  </div>
              </div>
              <div class="flex flex-col p-4">
                  <div class="flex justify-between items-center"> 
                      <span class="text-md font-bold">Product 3</span>
                      <div class="flex items-center bg-white border border-black rounded-2xl px-2 py-1 cursor-pointer">
                          <i class="fa-regular fa-pen-to-square text-black"></i>
                          <span class="ml-1 text-xs font-bold text-black ">Edit</span>
                      </div>
                  </div>
          </div>
      </div>
  </div>

  <script>
      function toggleBackground(cardId) {
          const cards = document.querySelectorAll(`[id^="card"]`);
          cards.forEach(c => {
              c.classList.remove('bg-black'); // Remove custom background color
              c.classList.add('bg-white'); // Reset to default background color
          });

          const card = document.getElementById(cardId);
          const isChecked = document.querySelector(`input[name="${cardId.replace('card', 'group')}"]:checked`);

          // If the current radio is checked, change the background color
          if (isChecked) {
              card.classList.remove('bg-white'); // Remove default background color
              card.classList.add('bg-black'); // Apply custom background color
          }
      }
  </script>
</body>
</html>
