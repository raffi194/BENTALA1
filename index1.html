<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Video Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        #videoPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #videoContent {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        #question {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            animation: move 10s linear infinite; 
        }

        @keyframes move {
            0% { top: 10%; left: 10%; }
            25% { top: 10%; left: 80%; }
            50% { top: 80%; left: 80%; }
            75% { top: 80%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }
    </style>
</head>
<body>

    <i class="fa-brands fa-facebook fa-lg" style="color: var(--putih);" onclick="openVideo()"></i>

    <div id="videoPopup">
        <div id="videoContent">
            <video id="myVideo" loop>
                <source src="You are an idiot!! - Zuhuk (480p, h264, youtube).mp4" type="video/mp4">
            </video>
            <div id="question">
                <p>Raffi ganteng? Yes or No</p>
                <button onclick="answer('yes')">Yes</button>
                <button onclick="answer('no')">No</button>
            </div>
        </div>
    </div>

    <script>
        function openVideo() {
            const videoPopup = document.getElementById('videoPopup');
            const myVideo = document.getElementById('myVideo');
            videoPopup.style.display = 'flex';
            myVideo.play(); 
            document.getElementById('question').style.display = 'block'; 
        }

        function answer(response) {
            if (response === 'yes') {
                window.close(); 
            } else {
                alert("Harus Mengakui Raffi Ganteng untuk menutupnya.");
                const question = document.getElementById('question');
                question.style.display = 'block'; 
            }
        }

        window.addEventListener('beforeunload', function (event) {
            const confirmationMessage = "Gak Mau Coba Lagi?";
            event.returnValue = confirmationMessage; 
            return confirmationMessage; 
        });
    </script>

<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>

  <div class="filter-section3">
    <div class="cariharga">
      <h8><strong>Harga</strong></h8>
      <i class="fa-solid fa-chevron-down fa-2xs" style="color: var(--hitam);" id="dropdownToggle2"></i>
    </div>
    <div class="hargalist" id="hargalist">
      <div class="harga-list">
          <div class="harga-card" style="display: flex; align-items: center;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <span>Rp 0 - Rp 100.000</span>
          </div>
      </div>
      <div class="harga-list">
          <div class="harga-card" style="display: flex; align-items: center;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <span>Rp 100.000 - Rp 250.000</span>
          </div>
      </div>
      <div class="harga-list">
          <div class="harga-card" style="display: flex; align-items: center;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <span>Rp 250.000 - Rp 500.000</span>
          </div>
      </div>
      <div class="harga-list">
          <div class="harga-card" style="display: flex; align-items: center;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <span>Rp > 500.000</span>
          </div>
      </div>
    </div>
</div>

</body>
</html>
